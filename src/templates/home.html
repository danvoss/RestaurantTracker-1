<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Tracker</title>
</head>
<body>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<form action="/create-restaurant" method="post">
    <input type="text" name="name" placeholder="Name"/>
    <input type="text" name="location" placeholder="Location"/>
    <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input type="text" name="comment" placeholder="Comment"/>
    <button type="submit">Submit Restaurant</button>
</form>
<br>
<br>
<ol>
    {{#restaurants}}
    <li><b>{{name}}</b> - {{location}} - {{rating}}/5 - {{comment}}</li><br>
    <form action="/edit-restaurant" method="post">
        <input type="text" name="name" value="{{name}}">
        <input type="text" name="location" value="{{location}}"/>
        <select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="text" name="comment" value="{{comment}}"/>
        <input type="hidden" name="id" value="{{id}}"/>
        <button type="submit">Submit Updated Restaurant</button>
    </form>
    <form action="/delete-restaurant" method="post">
        <input type="hidden" name="id" value="{{id}}"/>
        <button type="submit">Delete Restaurant</button>
    </form>
    <br>
    {{/restaurants}}
</ol>
</body>
</html>
